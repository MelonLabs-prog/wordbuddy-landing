<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to WordBuddy.AI - Access your personalized language learning dashboard">
    <title>Login - WordBuddy.AI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f8f7ff 0%, #e8f9fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #7f6fea 0%, #6bb6d6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7f6fea;
            box-shadow: 0 0 0 3px rgba(127, 111, 234, 0.08);
        }

        .login-btn {
            width: 100%;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #7f6fea 0%, #6bb6d6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(127, 111, 234, 0.25);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            display: none;
            background: #efe;
            color: #3a3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e5e5;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: #7f6fea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home a:hover {
            color: #7f6fea;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="wordbuddy-logo.png" alt="WordBuddy.AI">
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your email to receive a magic link and sign in</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Send Magic Link</button>
        </form>

        <div class="back-home">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://noqaxazhcwffuspcsstk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vcWF4YXpoY3dmZnVzcGNzc3RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxODY5NjEsImV4cCI6MjA3MTc2Mjk2MX0.hZpA9grb0k3f_E8X2BZ-EBviRa9s26snjU8UQtfGkZ0';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if already logged in
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                // Already logged in, redirect to home
                window.location.href = 'index.html';
            }
        }

        checkAuth();

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = emailInput.value;

            // Show loading state
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'Sending magic link...';
            loginBtn.disabled = true;
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            try {
                // Send magic link for authentication
                const { error } = await supabaseClient.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin
                    }
                });

                if (error) throw error;

                // Success - show message
                successMessage.textContent = '✅ Magic link sent! Check your email and click the link to sign in.';
                successMessage.classList.add('show');
                emailInput.value = '';
                loginBtn.textContent = 'Check Your Email';

            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Failed to send magic link. Please try again.';
                errorMessage.classList.add('show');

                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
